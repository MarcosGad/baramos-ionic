<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header class="start-login" *ngIf="!loggedIn" routerLink="/tab3" (click)="closeM()">
        <ion-toolbar>
          <ion-icon name="log-in" slot="start" class="icon-m icon-m-s"></ion-icon>
           <p>
            تسجيل الدخول أو انشاء حساب 
            </p>
        </ion-toolbar>
      </ion-header>

      <ion-header class="start-login" *ngIf="loggedIn" (click)="logout()" auto-hide="true">
        <ion-toolbar>
          <ion-icon name="log-in" slot="start" class="icon-m icon-m-s"></ion-icon>
            <p>
            تسجيل الخروج
            </p>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        
        <ion-list *ngIf="loggedIn">
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="account" routerDirection="forward" class="no-padding">
                <ion-icon name="contact" slot="start" class="icon-m"></ion-icon>
                   حسابى
            </ion-item>
          </ion-menu-toggle>
        </ion-list>


        <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" class="no-padding">
              <ion-icon [name]="pages.icon" slot="start" class="icon-m"></ion-icon>
                 {{pages.title}} 
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="content1"></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button name="tab1" tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>الرئيسية</ion-label>
    </ion-tab-button>

    <ion-tab-button name="tab2" (click)="openTabTwo()">
      <ion-icon name="rewind"></ion-icon>
      <ion-label>الحجز</ion-label>
    </ion-tab-button>

    <ion-tab-button name="tab4" tab="tab4" *ngIf="loggedIn">
      <ion-icon name="call"></ion-icon>
      <ion-label>أتصل بنا</ion-label>
    </ion-tab-button>

    <ion-tab-button name="tab5" tab="tab5" *ngIf="loggedIn">
      <ion-icon name="move"></ion-icon>
      <ion-label>حجوزاتى</ion-label>
    </ion-tab-button>

    <ion-tab-button name="tab6" tab="tab6" *ngIf="loggedIn">
      <ion-icon name="mail"></ion-icon>
      <ion-label>البريد</ion-label>
    </ion-tab-button>

    <ion-tab-button name="tab3" tab="tab3" *ngIf="!loggedIn">
      <ion-icon name="log-in"></ion-icon>
      <ion-label>تسجيل الدخول</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>



</ion-app>
