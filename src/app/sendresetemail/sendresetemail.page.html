
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="dark" defaultHref="/tab3"></ion-back-button>
      </ion-buttons>
    <ion-title class="page-title">
      نسيت كلمة السر
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
     <ion-item>
        <ion-input formControlName="email" type="email" placeholder="البريد الألكترونى"></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" [disabled]="ionicForm.invalid" expand="block" class="btn-s">ارسال البريد الألكترونى</ion-button>
        </ion-col>
      </ion-row>
    </form>
    
</ion-content>
